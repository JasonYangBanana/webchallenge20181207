<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <!--accordion-->

            </div>

              <div data-control>COLLECTIONS</div>

                <li class="subaccordion" data-accordion>
                  <div class="subtitle" data-subcontrol>COLLECTION1</div>

                    <li class="item">PHOTO1-1</li>

                </li>
                <li class="subaccordion" data-accordion>
                  <div class="subtitle" data-subcontrol>COLLECTION2</div>
                  <ul class="collections" data-subcontent>

                </li>

                  <ul class="collections" data-subcontent>

                  </ul>
                </li>

            </div>
            <div class="accordion" data-accordion>
              <div data-control>SEASONS</div>
              <ul class="seasons" data-content>
                <li class="subtitle">SEASON1</li>
                <li class="subtitle">SEASON2</li>
                <li class="subtitle">SEASON3</li>
                <li class="subtitle">SEASON4</li>
                <li class="subtitle">SEASON5</li>
              </ul>
            </div>
          </div>
      </div>
  </div>
  
  <!--album-->
  <div class="album">
      <div id="myModal" class="modal">
          <div class="modal-content">
        
            <div class="mySlides">
              <img src="images/hausenn/FH1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <img src="images/hausenn/FH2.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <img src="images/hausenn/FH3.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <img src="images/hausenn/FH1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <img src="images/hausenn/FH2.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <img src="images/hausenn/FH3.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="images/hausenn/FH1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="images/hausenn/FH2.jpg" style="width:100%">
            </div>
        
            <div class="columnAll">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <div class="column">
                <img class="demo cursor" src="images/hausenn/FH1.jpg" style="width:100%" onclick="currentSlide(1)">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/hausenn/FH2.jpg" style="width:100%" onclick="currentSlide(2)">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/hausenn/FH3.jpg" style="width:100%" onclick="currentSlide(3)">
              </div>
              <div class="column">
                  <img class="demo cursor" src="images/hausenn/FH1.jpg" style="width:100%" onclick="currentSlide(4)">
              </div>
              <div class="column">
                  <img class="demo cursor" src="images/hausenn/FH2.jpg" style="width:100%" onclick="currentSlide(5)">
              </div>
              <div class="column">
                  <img class="demo cursor" src="images/hausenn/FH3.jpg" style="width:100%" onclick="currentSlide(6)">
              </div>
              <div class="column">
                  <img class="demo cursor" src="images/hausenn/FH1.jpg" style="width:100%" onclick="currentSlide(7)">
              </div>
              <div class="column">
                  <img class="demo cursor" src="images/hausenn/FH2.jpg" style="width:100%" onclick="currentSlide(8)">
              </div>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
          </div>
      </div>
  </div>
  </div>


        
  <script>
  
  var slideIndex = 1;
  showSlides(slideIndex);
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    var captionText = document.getElementById("caption");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    captionText.innerHTML = dots[slideIndex-1].alt;
  }
  </script>
  <script>
      $(document).ready(function() {
      //想辦法抓目標照片
      $('.parallax__layer--back').click(function() {
          $('.accordionLists').addClass('show');
          $('.burgerMenu').addClass('open');
          menuStatus = !menuStatus;
      });
      $('.burgerMenu').click(function() {
          $('.accordionLists').removeClass('show');
      });

      $('.accordion').accordion({
          "transitionSpeed": 500,
          "transitionEasing": 'ease-in-out',
          "singleOpen": true
      });
      $('.subaccordion').accordion({
          "transitionSpeed": 500,
          "transitionEasing": 'ease-in-out',
          "singleOpen": true,
          "controlElement": '[data-subcontrol]',
          "contentElement": '[data-subcontent]'
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="./js/jquery.accordion.js"></script>
