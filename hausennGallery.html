<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!--accordion-->

        <button class="accordion">COLLECTIONS</button>
        <div class="panel">
            <p>Fucking Henry1</p>
            <p>Fucking Henry2</p>
        </div>
        
        <button class="accordion">SEASONS</button>
        <div class="panel">

    <!--album-->
        <div id="myModal" class="modal">
          <div class="modal-content">
        
            <div class="mySlides">
              <img src="images/hausenn/FH1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <img src="images/hausenn/FH2.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <img src="images/hausenn/FH3.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <img src="images/hausenn/FH1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <img src="images/hausenn/FH2.jpg" style="width:100%">
            </div>
            <div class="mySlides">
              <img src="images/hausenn/FH3.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="images/hausenn/FH1.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="images/hausenn/FH2.jpg" style="width:100%">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <div class="caption-container">
              <p id="caption"></p>
            </div>
        
            <div class="column">
              <img class="demo cursor" src="images/hausenn/FH1.jpg" style="width:100%" onclick="currentSlide(1)">
            </div>
            <div class="column">
              <img class="demo cursor" src="images/hausenn/FH2.jpg" style="width:100%" onclick="currentSlide(2)">
            </div>
            <div class="column">
              <img class="demo cursor" src="images/hausenn/FH3.jpg" style="width:100%" onclick="currentSlide(3)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/hausenn/FH1.jpg" style="width:100%" onclick="currentSlide(4)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/hausenn/FH2.jpg" style="width:100%" onclick="currentSlide(5)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/hausenn/FH3.jpg" style="width:100%" onclick="currentSlide(6)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/hausenn/FH1.jpg" style="width:100%" onclick="currentSlide(7)">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/hausenn/FH2.jpg" style="width:100%" onclick="currentSlide(8)">
            </div>
          </div>
        </div>
        
        <script>
        
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          var captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>
        
    
</body>
</html>
